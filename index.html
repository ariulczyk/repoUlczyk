		<h2 class="mensaje">Dejanos tu mensaje</h2>

		<div class="container">
			<div class=" text-center mt-5 ">

			</div>
			<div class="row ">
				<div class="col-lg-7 mx-auto">
					<div class="card mt-2 mx-auto p-4 bg-light">
						<div class="card-body bg-light">
							<div class="container">
								<form id="contact-form" role="form">
									<div class="controls">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label for="form_name">Nombre</label>
													<input id="form_name" type="text" name="name" class="form-control"
														placeholder="Ingresa tu nombre *" required="required"
														data-error="Firstname is required."> </div>
											</div>
											<div class="col-md-12">
												<div class="form-group"> <label for="form_lastname">Apellido</label> <input
														id="form_lastname" type="text" name="surname" class="form-control"
														placeholder="Ingresa tu apellido *" required="required"
														data-error="Lastname is required."> </div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group"> <label for="form_email">Email</label> <input
														id="form_email" type="email" name="email" class="form-control"
														placeholder="Agregá tu mail *" required="required"
														data-error="Valid email is required."> </div>
											</div>
											<div class="col-md-12">

												<div class="row">
													<div class="col-md-12">
														<div class="form-group"> <label for="form_message">Mensaje</label>
															<textarea id="form_message" name="message" class="form-control"
																placeholder="Escribe el mensaje aquí." rows="6"
																required="required"
																data-error="Please, leave us a message."></textarea> </div>
													</div>
													<div class="col-md-12"> <input type="submit"
															class="btn btn-success btn-send pt-2 btn-block "
															value="Enviar mensaje"> </div>
												</div>
											</div>
								</form>
							</div>
						</div>
					</div> <!-- /.8 -->
				</div> <!-- /.row-->
			</div>
		</div>
